<!DOCTYPE html>
<html>
    <head>
        <title>SLOT GAME</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div id="header">
    	<h3 id="title">Slot Game</h3>
    </div>
    <div class="mainContainer">
		<div class="canvasContainer">
			<canvas id="canvas1" width="100" height="500"></canvas>
		</div>

		<div class="canvasContainer">
			<canvas id="canvas2" width="100" height="500"></canvas>
		</div>

		<div class="canvasContainer">
			<canvas id="canvas3" width="100" height="500"></canvas>
		</div>


		<div class="canvasContainer">
			
		</div>
    
	</div>
    <div class="buttons-wrapper">
        <input type="button" value="STOP1" id="stop1">
        <input type="button" value="STOP2" id="stop2">
        <input type="button" value="STOP3" id="stop3"><br>
        <input type="button" value="START" id="start" disabled="false"><br> 
    </div>
    <div class="bet-wrapper">
		<span>Current Money</span>	<input type="text" class="text" id="current_money" value="30" disabled="true"><br>
		<span>Your Bet</span>		<input type="text" class="text" id="bet_money" value="0" disabled="true">
		<input type="button" value="+" id="increase">
		<input type="button" value="-" id="decrease">
		
    </div>
    <div class="bet-wrapper">
    	<span>Win Money</span><input type="text" class="text" id="win_money" value="0" disabled="true">      	
	</div>      
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			gameRun();
		};
	</script>
    </body>
</html>
